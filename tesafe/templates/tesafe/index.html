{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>{% trans 'Login' %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'tesafe/css/style.css' %}">
	<style>
		.background-images-1{
	background-image: url({% static 'tesafe/images/banner-8.jpg' %});
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
}
	</style>
</head>
<body>

	<section class="background-images-1">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="padding">
						<div class="card" style="box-shadow: 5px 10px 18px #000000;">

							<h3 class="text-center pt-3">{% trans 'LOGIN' %}</h3>
							<p>{% include 'language_selector.html' %}</p>
							<div class="card-body">
								<form method="post" action="">
									{% csrf_token %}

									<div class="form-group mb-4 text-danger">
										{% for msg in messages %}
										<label class="font-weight-bold">{{msg}}</label>
										{% endfor %}
									</div>


									<div class="form-group mb-4">
										<label class="font-weight-bold">{% trans 'Account Type' %}</label>
										<select class="form-control" name="accType">
											<option value="admin">{% trans 'Admin' %}</option>
											<option value="seller">{% trans 'Seller' %}</option>
											<option value="tester">{% trans 'Tester' %}</option>
											<option value="user">{% trans 'User' %}</option>
										</select>
									</div>

									<div class="form-group mb-4">
										<input type="text" class="form-control" id="formGroupExampleInput" name="uname" placeholder="{% trans 'Enter Your Email' %}">
									</div>
									<div class="form-group mb-4">

										<input type="password" class="form-control"  name="password" placeholder="{% trans 'Enter Your Password' %}">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-block">{% trans 'Login' %}</button>
									</div>
									<div class="form-group">
										<p class="text-center">{% trans "Don't have account?" %} <a href="{% trans 'register' %}">  {% trans 'Register Here!!' %}</a></p>
									</div>
									<div class="form-group">
										<p class="text-center">{% trans 'Forget Password?' %} <a href="request-reset-link">  {% trans 'Reset here' %}</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		{% if user.is_authenticated %}
			window.location.replace('destination');
		{% endif %}
	</script>
</body>
</html>

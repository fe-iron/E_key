									<div class="form-group mb-4">*
										<input type="password" class="form-control" name="password" placeholder="{% trans 'Enter Password' %}" required autocomplete="on">
									</div>
                                    <input type="hidden" name="accType" value="admin">
									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-block" >{% trans 'Submit' %}</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/detect_close.js' %}"></script>
	<script>

		function get_name(accType){
			// GET AJAX request
			var nnn = $('#unique_name').val();

			$.ajax({
				type: 'GET',
				url: "unique_name",
				data: {"accType": accType, "nnn": nnn},
				success: function (response) {
						if(response['msg'] == false){
							$("#confirm-message").html("{% trans 'Something went wrong, Try again' %}");
							$("#confirm-message-color").css("color","red");
						}else{
							$("#unique_name_value").attr('value',response['msg']);
						}

				},
				error: function (response) {
					console.log(response)
				}
			})

		}
	</script>
</body>
</html>
